<div>
  <h2>{{ name() | uppercase }}</h2>
  <div><span>Val: </span>{{ slider.data.value }}</div>
  <div><span>Minval: </span>{{ slider.data.minval }}</div>
  <div><span>Maxval: </span>{{ slider.data.maxval }}</div>
  <mat-slider 
    [value]="value()"
    (input)="onMove($event)"
    [min]="slider.data.minval"
    [max]="slider.data.maxval"
    [step]="slider.data.step"
  ></mat-slider>
</div>
