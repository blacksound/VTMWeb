<div>
  <h2>{{ name() | uppercase }}</h2>
  <div><span>Val: </span>{{ range.value }}</div>
  <div><span>Minval: </span>{{ range.minval }}</div>
  <div><span>Maxval: </span>{{ range.maxval }}</div>
  <mat-slider 
    [value]="value()"
    (input)="onMove($event)"
    [min]="range.minval"
    [max]="range.maxval"
    [step]="range.step"
  ></mat-slider>
</div>
